<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="note-style.css">
</head>
<body>
    <div class="main-flex-container">

        <div class="top-ui ui-style top-flex-container">

            <div class="hamburger-menu">
                <img src="Icons/left_arrow_svg.svg" alt="hamburger-menu" class="icon" title = "Menu" draggable="false">
            </div>

            <div class="note-title text">
                <p contenteditable="true"  spellcheck="false"></p>
            </div>

        </div>

        <div class="text-area-flex-container">
            <p class="text-area text" spellcheck="false" contenteditable="true"></p>
        </div>


    </div>
</body>
<script src="note-script.js"></script>
</html>
